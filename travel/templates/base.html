<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Expert Relay Home{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (after Bootstrap so it wins) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
  <!-- Bootstrap JS bundle -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Boostrap icons coz they're cool -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<!-- Banner and Navigation Bar -->

<body>
  <nav class="navbar navbar-expand-md navbar-dark exr-nav sticky-top">
    <div class="container" style="max-width: 50%;">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename = 'EXR_logo.png')}}" alt="ExpertRelay logo" height="40">
      </a>

      <!-- Toggler for if in mobile mode -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#exrNav"
        aria-controls="exrNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav links + actions -->
      <div id="exrNav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link {% if active_page== 'index' %}active{% endif %}"
              href="{{ url_for('main.index') }}"><i class="bi bi-house-fill me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link {% if active_page== 'create-event' %}active{% endif %}"
              href="{{ url_for('main.create_event') }}"><i class="bi bi-plus-circle me-1"></i> Create Event</a></li>
        </ul>

        <!-- Actions (right side) -->
        <div class="d-flex align-items-center">
          <a href="{{ url_for('main.search') }}" class="btn btn-outline-light" aria-label="Search">
            <i class="bi bi-search"></i>
          </a>
          <div class="dropdown ms-2">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-person-circle"></i>
            </button>
            {% if current_user.is_authenticated %}
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{{ url_for('main.bookings') }}">My Profile</a></li>
              <li><a class="dropdown-item" href="{{ url_for('main.create_event') }}">Create Event</a></li>
              <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a></li>
            </ul>
            {% else %}
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{{ url_for('auth.login') }}">Log in</a></li>
              <li><a class="dropdown-item" href="{{ url_for('auth.register') }}">Create account</a></li>
            </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!------------------- MAIN PAGE CONTENT ------------------->

  {% block content %}

  {% endblock %}

  <!-- Footer -->
  <footer class="bg-dark text-center text-white-50 mt-auto py-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{{ url_for('main.index') }}" class="nav-link px-2 text-white">Home</a></li>
      <li class="nav-item"><a href="{{ url_for('main.search') }}" class="nav-link px-2 text-white">Search</a></li>
      <li class="nav-item"><a href="{{ url_for('main.create_event') }}" class="nav-link px-2 text-white">Create
          Events</a></li>
      <li class="nav-item"><a href="{{ url_for('main.bookings') }}" class="nav-link px-2 text-white">My Bookings</a>
      </li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQ</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
    </ul>
    <p class="text-center text-secondary mb-0">Â© 2025 Expert Relay</p>
  </footer>

</body>

</html>
